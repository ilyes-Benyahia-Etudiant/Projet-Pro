<html>
<head>
    
  <title>Sum Input Value By Javascript</title>
</head>

<body>
  <table>
    <tr>
      <td>Input A</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_a" class="amount" /></td>
    </tr>
    <tr>
      <td>Input B</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_b" class="amount" /></td>
    </tr>
    <tr>
      <td>Input C</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_c" class="amount" /></td>
    </tr>
    <tr>
      <td>Input D</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_d" class="amount" /></td>
    </tr>
   <tr>
      <td>Input E</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_e" class="amount" /></td>
    </tr>
    <tr>
      <td>Input F</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" name="input_f" class="amount" /></td>
    </tr>
    
    <tr>
      <td>SUM</td>
      <td>:</td>
      <td><input type="text" onblur="findTotal()" class="amount" name="sum" id="totalordercost" readonly /></td>
    </tr>
  </table>
  <script>

        function findTotal()
        {
            var arr = document.getElementsByClassName('amount');
            var tot=0;
            for(var i=0;i<arr.length;i++)
            {
                if(parseFloat(arr[i].value))
                    tot += parseFloat(arr[i].value);
                    
                
                if (tot > 3)
                    return;
                    
            }
            
            document.getElementById('totalordercost').value = tot;
            if (tot === 3)
                alert("Complet");
            
        }
        
        

  </script>
</body>
</html>
